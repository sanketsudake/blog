baseURL = "https://ssudake.com/"
title = "Sanket Sudake"
theme = "coder-portfolio"
languageCode = "en-us"
copyright = "Copyright &copy;2021 - Sanket Sudake"
canonifyurl = true
enableEmoji = true
disqusShortname =  "ssanket"
googleAnalytics  =  "UA-121884261-1"
paginate = 5
summaryLength = 30
pygmentsstyle = "b2" # Color-theme or style for syntax highlighting.
pygmentscodefences = true # Enable code fence background highlighting.
pygmentscodefencesguesssyntax = true # Enable syntax guessing for code fences without specified language.
pygmentsUseClasses = true # new add

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  author = "Sanket Sudake" # Author's name.
  info = "Distributed Systems & Infrastructure tech enthusiast" # Author's job title or info.
  description = "Sanket Sudake's personal website" # Site description.
  keywords = "blog,developer,personal" # Site keywords.
  avatarurl = "images/sanket_sudake.jpg" # Contain the path of the optionnal avatar in the static folder.

  # footercontent = "Enter a text here." # Add footer content
  # fixedbarContent = "Do you want to know me more private?→" # Add fixedbar content
  # fixedbarContentAfter = "Thank You! Please share it if you like it→" # Add fixedbar content after click

  # Whether you want to hide copyright and credits in the footer.
  hideCredits = true
  hideCopyright = false

  # Custom CSS
  custom_css = []

  # Alignment of Mobile Menu items
  itemscentered = true

  # RTL support
  rtl = false

  # Bottom sns share
  snsShare = true # new add
